<div class="bg-light shadow card my-0">
    <form id="add-suite-form" class="p-4">
        <h5 class="mb-3">Add New Test Suite</h5>

        <div class="mb-3">
            <label for="suite-name" class="form-label">Name</label>
            <input type="text" class="form-control" id="suite-name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="suite-description" class="form-label">Description</label>
            <textarea class="form-control" id="suite-description" name="description" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Create Suite</button>
    </form>
</div>
