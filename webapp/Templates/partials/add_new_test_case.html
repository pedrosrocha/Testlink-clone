<form id="add-test-case-form" class="card p-4">
    <h5 class="mb-3">Add New Test Case</h5>

    <div class="mb-3">
        <label for="tc-name" class="form-label">Name</label>
        <input type="text" class="form-control" id="tc-name" name="name" required>
    </div>

    <div class="mb-3">
        <label for="tc-description" class="form-label">Description</label>
        <textarea class="form-control" id="tc-description" name="description" rows="3"></textarea>
    </div>

    <div class="mb-3">
        <label for="tc-preconditions" class="form-label">Preconditions</label>
        <textarea class="form-control" id="tc-preconditions" name="preconditions" rows="2"></textarea>
    </div>

    <div class="mb-3">
        <label for="tc-expected" class="form-label">Expected Result</label>
        <textarea class="form-control" id="tc-expected" name="expected_result" rows="2"></textarea>
    </div>

    <div class="row g-3 mb-3">
        <div class="col-md-6">
            <label for="tc-priority" class="form-label">Priority</label>
            <select class="form-select" id="tc-priority" name="priority">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="tc-status" class="form-label">Status</label>
            <select class="form-select" id="tc-status" name="status">
                <option value="draft" selected>Draft</option>
                <option value="final">Final</option>
                <option value="deprecated">Deprecated</option>
            </select>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Save Test Case</button>
</form>
