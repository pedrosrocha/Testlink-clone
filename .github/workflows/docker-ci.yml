name: Docker CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v4
    - name: Set memory limits
      run: |
          # Monitor memory more aggressively
          echo "Setting up memory monitoring..."
          ulimit -v 6000000  # Limit virtual memory

    - name: Prepare .env for database service
      run: |
        echo "DATABASE_USER=${{ secrets.DATABASE_USER }}" >> .env
        echo "DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}" >> .env
        echo "DATABASE_NAME=${{ secrets.DATABASE_NAME }}" >> .env
        echo "DATABASE_ROOT_PASSWORD=${{ secrets.DATABASE_ROOT_PASSWORD }}" >> .env
    
    - name: Set up Docker Buildx 
      uses: docker/setup-buildx-action@v3

    - name: Build and start services
      run: docker compose -f docker-compose.yml up -d --build

    - name: Wait for database to be ready
      run: |
        echo "Waiting for database..."
        sleep 10 
        
        # Use a loop for a robust check
        for i in {1..20}; do
            docker exec testclone-database mysqladmin ping -u ${{ secrets.DATABASE_USER }} --password="${{ secrets.DATABASE_PASSWORD }}"
            
            if [ $? -eq 0 ]; then
                echo "Database is ready!"
                break
            fi
            echo "Waiting for database to accept connections ($i/20)..."
            sleep 5
        done
    
    - name: Host diagnostics
      run: |
        cat /proc/pressure/memory || true
        cat /proc/pressure/cpu || true
        systemctl status --no-pager || true

#    - name: Install Python development dependencies
#    # Run your command with system monitoring
#      run: |
#        docker compose -f docker-compose.yml exec -T webapp pipenv install --dev


    - name: Lint with ruff
      continue-on-error: false
      run: docker compose -f docker-compose.yml exec -T webapp sh -c "ruff check ." 
      # run: docker compose -f docker-compose.yml exec -T webapp pipenv run ruff check .

    - name: Securely validate environment variables are loading
      run: |
        echo "Validating secrets load: Host=${{ secrets.DATABASE_HOST }} User=${{ secrets.DATABASE_USER }} Port=${{ secrets.DATABASE_PORT }}"
        
        # This will securely check the password without printing its full value:
        if [ -n "${{ secrets.DATABASE_PASSWORD }}" ]; then
          echo "DATABASE_PASSWORD is set (masked)."
        else
          echo "ERROR: DATABASE_PASSWORD is NOT set!"
          exit 1
        fi

    - name: Test with pytest
      continue-on-error: false
      env:
          # Application Secrets
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          
          # Database Secrets
          DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          DATABASE_USER: ${{ secrets.DATABASE_USER }}
          DATABASE_PORT: ${{ secrets.DATABASE_PORT }}
          DATABASE_KEY: ${{ secrets.DATABASE_KEY }}
          DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
      run: |
        docker compose -f docker-compose.yml exec -T \
          -e SECRET_KEY \
          -e DATABASE_HOST \
          -e DATABASE_PASSWORD \
          -e DATABASE_USER \
          -e DATABASE_PORT \
          -e DATABASE_KEY \
          -e DATABASE_NAME \
          webapp sh -c "python -m pytest"